#@TYPE: Machine
#@NAME: SoMLabs i.MX6ULL VisionSOM-6ULL, NAND 512MB version
#@SOC: i.MX6ULL
#@DESCRIPTION: Machine configuration for VisionSOM-6ULL
#@MAINTAINER: Michal Wolowik <michwolo@gmail.com>

MACHINEOVERRIDES =. "mx6:mx6ull:use-mainline-bsp:"

include conf/machine/include/imx-base.inc
include conf/machine/include/tune-cortexa7.inc

KERNEL_DEVICETREE = "\
  somlabs-visionsom-6ull-nand.dtb \
"
UBOOT_CONFIG ??= "nand"
UBOOT_CONFIG[nand] = "somlabs_visionsom_6ull_nand_defconfig"

PREFERRED_PROVIDER_u-boot = "u-boot-somlabs"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-somlabs"
PREFERRED_PROVIDER_virtual/kernel = "linux-fslc"

SERIAL_CONSOLE = "115200 ttymxc0"

MACHINE_FEATURES += "wifi bluetooth"

IMAGE_FSTYPES += "tar.bz2 ubifs ubi tar.xz"

#NAND - 512MB
UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-F -m 4096 -e 253952 -c 2650"
UBINIZE_ARGS = "-m 4096 -p 256KiB -s 4096 -O 4096"

#Firmware for Murata Wi-Fi module
MACHINE_EXTRA_RRECOMMENDS += "firmware-imx-brcm"
